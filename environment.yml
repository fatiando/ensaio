name: ensaio
channels:
  - conda-forge
  - defaults
dependencies:
  - python==3.9
  - pip
  - make
  # Run
  - pooch>=1.5.0
  # Build
  - setuptools_scm>=6.2
  - setuptools>=45
  - wheel
  - twine
  # Test
  - pytest
  - pytest-cov
  - coverage
  # Documentation
  - sphinx==4.3.*
  - sphinx-book-theme==0.1.*
  - sphinx-gallery==0.10.*
  - sphinx-panels==0.6.*
  - numpy
  - pandas
  - xarray
  - netcdf4
  - pygmt
  - ipython
  # Style
  - black
  - pathspec
  - isort
  - flake8
  - flake8-bugbear
  - flake8-builtins
  - flake8-functions
  - flake8-mutable
  - flake8-rst-docstrings
  - flake8-simplify
  - pep8-naming
  - pip:
    # Install flake8-unused-arguments through pip
    # (not available through conda yet)
    - flake8-unused-arguments
